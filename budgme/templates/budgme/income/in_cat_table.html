{% load i18n %}

<table id="table-in_cat" class="table table-striped table-hover" is-in_cat_table="true">
    <thead>
        <tr>
            <th>{% trans 'Name' %}</th>
            <th>{% trans 'Description' %}</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% for income_category in object_list %}
        {% include 'budgme/income/in_cat_row.html' %}
    {% endfor %}
    </tbody>
</table>

<table id="table-new-in_cat" class="table table-striped table-hover">
    <tbody>
    <tr>
        <td>
            <input id="new-in_cat-name" class="btn-group-justified" type="text" placeholder=" name" name="name">
        </td>
        <td>
            <input id="new-in_cat-description" class="btn-group-justified" type="text" placeholder=" description" name="description">
        </td>
        <td>
            <a href="" id="btn-add-new-in_cat" class="btn btn-primary">Add new</a>
            <a href="" id="btn-add-new-in_cat" class="btn btn-primary">Cancel</a>
        </td>
    </tr>
    </tbody>
</table>
