{% load i18n %}

<table id="table-in_cat" class="table table-striped table-hover" is-in_cat_table="true">
    <thead>
        <tr>
            <th colspan="2">{% trans 'Name' %}</th>
            <th>{% trans 'Description' %}</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% for income_category in object_list %}
        {% include 'budgme/income/xs_in_cat_row.html' %}
    {% endfor %}
    </tbody>
</table>

<table id="table-new-in_cat" class="table table-striped table-hover" data-toggle="popover" data-placement="bottom">
    <tbody>
    <tr>
        <td>
            <input id="new-in_cat-name" class="btn-group-justified" type="text" placeholder=" name" name="name" required="required">
        </td>
        <td>
            <input id="new-in_cat-description" class="btn-group-justified" type="text" placeholder=" description" name="description">
        </td>
    </tr>
    <tr>
        <td class="buttons text-center" colspan="2">
            <button type="button" id="btn-add-new-in_cat" class="btn btn-primary">Add new</button>
            <button type="button" id="btn-cancel-new-in-cat" class="btn btn-warning">Cancel</button>
        </td>
    </tr>
    </tbody>
</table>
